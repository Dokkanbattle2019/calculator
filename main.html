<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen"></div>
      <div class="zoneTouches">
        <div class="un">
          <button class="ligneUne" id="boutonUn">1</button>
          <button class="ligneUne" id="boutonDeux">2</button>
          <button class="ligneUne" id="boutonTrois">3</button>
          <button class="ligneUne" id="boutonPlus">+</button>
        </div>
        <div class="deux">
          <button class="ligneDeux" id="boutonQuatre">4</button>
          <button class="ligneDeux" id="boutonCinq">5</button>
          <button class="ligneDeux" id="boutonSix">6</button>
          <button class="ligneDeux" id="boutonMoins">-</button>
        </div>
        <div class="trois">
          <button class="ligneTrois" id="boutonSept">7</button>
          <button class="ligneTrois" id="boutonHuit">8</button>
          <button class="ligneTrois" id="boutonNeuf">9</button>
          <button class="ligneTrois" id="boutonFois">*</button>
        </div>
        <div class="quatre">
          <button class="ligneQuatre" id="boutonZero">0</button>
          <button class="ligneQuatre" id="boutonAc">AC</button>
          <button class="ligneQuatre" id="boutonEgal">=</button>
          <button class="ligneQuatre" id="boutonDivise">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
